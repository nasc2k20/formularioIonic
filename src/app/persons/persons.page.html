<ion-header>
  <ion-toolbar>
    <ion-title class=".text-center">
      <ion-icon name="people-outline"></ion-icon> Registro de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Inputs with labels -->
  <form [formGroup]="formularioRegistro">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input inputmode="text" formControlName="nombrePerson"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMensaje.nombrePerson">
            <ng-container *ngIf="nombrePerson.hasError(error.type) && (nombrePerson.dirty || nombrePerson.touched)">
              <small class="error-message">{{ error.message }}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Apellido: </ion-label>
            <ion-input inputmode="text" formControlName="apellidoPerson"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMensaje.apellidoPerson">
            <ng-container
              *ngIf="apellidoPerson.hasError(error.type) && (apellidoPerson.dirty || apellidoPerson.touched)">
              <small class="error-message">{{ error.message }}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Correo Electr&oacute;nico: </ion-label>
            <ion-input inputmode="email" formControlName="correoPerson"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMensaje.correoPerson">
            <ng-container *ngIf="correoPerson.hasError(error.type) && (correoPerson.dirty || correoPerson.touched)">
              <small class="error-message">{{ error.message }}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Tel&eacute;fono: </ion-label>
            <ion-input inputmode="tel" formControlName="telefonoPerson"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMensaje.telefonoPerson">
            <ng-container
              *ngIf="telefonoPerson.hasError(error.type) && (telefonoPerson.dirty || telefonoPerson.touched)">
              <small class="error-message">{{ error.message }}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Contrase&ntilde;a</ion-label>
            <ion-input type="password" formControlName="contrasenaPerson"></ion-input>
          </ion-item>
          <div *ngFor="let error of errorMensaje.contrasenaPerson">
            <ng-container
              *ngIf="contrasenaPerson.hasError(error.type) && (contrasenaPerson.dirty || contrasenaPerson.touched)">
              <small class="error-message">{{ error.message }}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-button type="submit" color="success" expand="block" [disabled]="!formularioRegistro.valid"
            (click)="enviarParametrosDetalle(formularioRegistro)">
            <ion-icon name="add-circle-outline"></ion-icon> Registrarse
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
